<!-- Ahora el banner está dentro de este componente para poder aprovechar una sola petición a la API Rest -->
<app-banner [url]="persona.coverurl"></app-banner>
<div class="d-flex">
    <div class="card all-card" id="first-card">
        
        <div class="info">
            <div class="info-img">
                               
                <img [src]="persona.fotourl"
                    id="profile-img" alt="Foto de perfil de {{persona.nombre}}">
            </div>
            <div class="info-text">
                <h1 class="card-title"style="color :rgb(96, 95, 95) ;-webkit-text-stroke: 2px black;" >{{persona.nombre}} {{persona.apellido}}</h1>
                <p class="card-text"><b>{{persona.titulo}}</b></p>
                <div id="info-contact" class="localidad grey">{{persona.ubicacion}} - {{persona.telefono}}</div>
                <span class="localidad" id="contacto">Email - {{persona.email}} </span>
                <br>
                
            </div>
           
            <div class="d-flex justify-content-end">
                <app-editbutton id="fantasma" *ngIf="login" (click)="abrirModal(persona.idpersona)"class="me-2"></app-editbutton>
                </div>
        </div>
    </div>
    <app-about></app-about>
</div>
