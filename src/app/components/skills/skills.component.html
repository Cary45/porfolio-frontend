
<div class="row m-4">
    <h1 style="text-align: center;">Hard & Soft Skills</h1>
    
      <div *ngFor="let item of skill" class="col-4">
        <div class=" d-flex justify-content-center">
            <circle-progress
              [percent]="item.dominio"
              [radius]="150"
              [imageSrc]="item.titulo"
              [showImage]="true"
              [imageWidth]="170"
              [imageHeight]="170"
              [subtitleColor]="'#000000'"
              [outerStrokeWidth]="20"
              [innerStrokeWidth]="12"
              [outerStrokeColor]="'#0000FF'"
              [innerStrokeColor]="'#5178B3'"
              [animation]="true"
              [animationDuration]="500"
          ></circle-progress>
          <app-editbutton *ngIf="login" (click)="abrirModal(item.idskill)" class="d-flex align-items-center"></app-editbutton>
        </div>   
      </div>
  </div>
